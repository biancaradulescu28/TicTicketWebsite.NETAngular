<mat-card>
    <mat-card-header class = "header">
      <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginform" (ngSubmit)="continuelogin()">
  
        <div>
          <mat-form-field class="field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-hint align="end">Min 6 characters</mat-hint>
          </mat-form-field>
        </div>

        <div class = "login">
            <button class="button" mat-raised-button color="accent">Sign in</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
