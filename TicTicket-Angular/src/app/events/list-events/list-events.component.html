<table class="table table-striped">
    <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Start date</th>
        <th>End date</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of eventList$|async">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.startDate}}</td>
            <td>{{item.endDate}}</td>
        </tr>
    </tbody>
</table>
