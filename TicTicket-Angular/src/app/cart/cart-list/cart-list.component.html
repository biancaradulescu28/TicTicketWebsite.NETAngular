<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Event</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of ticketList$|async">
            <td>{{item.id}}</td>
            <td *ngIf = "getEventDetails(item.eventId)">{{eventDetails.name}}</td>
            <td *ngIf = "getEventDetails(item.eventId)">{{eventDetails.startDate}}</td>
            <td *ngIf = "getEventDetails(item.eventId)">{{eventDetails.endDate}}</td>
            <td>{{item.price}}</td>
            <!-- <td>
                <a class="tickets" (click)="goToEventDetails(item)" routerLink="/event" mat-raised-button>Tickets</a>
            </td> -->
        </tr>
    </tbody>
</table>
